<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <span>
            Where in the world?
        </span>
        <span>
            <button id="light" class="material-symbols-outlined">
                light_mode
            </button>
            <button id="dark" class="material-symbols-outlined">
                dark_mode
            </button>
        </span>
    </header>
    <main>
        <div class="search-contents" id="bar">
            <button class="material-symbols-outlined">
                search
            </button>
            <input type="text" placeholder="Search for a country...">
            <input type="button" class="material-symbols-outlined" value="sort">
        </div>
        <div id="contents">

        </div>
    </main>
</body>
<script src="main.js"></script>
<script src="script.js"></script>

</html>
